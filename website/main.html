<!DOCTYPE html>
<html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <title>Top Trumps</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="javascript/script.js"></script>
    <!-- <script type="text/javascript" src="javascript/shipData.js"></script> -->

    <script type="text/javascript" src="javascript/newGame.js"></script>
    <script type="text/javascript" src="javascript/rounds.js"></script>
    <script type="text/javascript" src="javascript/roundFinished.js"></script>
</head>

<body onload="disabledBtns()">

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div id="top-bar">
          <div>
            <div id="playBtns" class="btn-lg" onclick="humanCardDetails();">
              <button id="1" class="btn-lg" onclick="getAiNum(this.id)">1 AI player</button>
              <button id="2" class="btn-lg" onclick="getAiNum(this.id)">2 AI players</button>
              <button id="3" class="btn-lg" onclick="getAiNum(this.id)">3 AI players</button>
              <button id="4" class="btn-lg" onclick="getAiNum(this.id)">4 AI players</button>
            </div>
          </div>
          <h1 id="roundHeader"></h1>
          <h2 id="turnDisplay"></h2>
          </div>
        </div>
      </div>

        <div class="col-md-9">
          <div id="card-header">
            <h3 id="humanDeck"></h3>
            <h3 id="humanShipName"></h3>
          </div>
        </div>

<!-- onclick="this.disabled=true;" -->
          <div id="btn-group" onclick="cats(); aiPileDetails(); comPileDetails();">
            <button class="btn-lg" id="cat1" onclick="humanCatChoice(this.id)"></button>
            <button class="btn-lg" id="cat2" onclick="humanCatChoice(this.id)"></button>
            <button class="btn-lg" id="cat3" onclick="humanCatChoice(this.id)"></button>
            <button class="btn-lg" id="cat4" onclick="humanCatChoice(this.id)"></button>
            <button class="btn-lg" id="cat5" onclick="humanCatChoice(this.id)"></button>
          </div>

        </div>

        <div class="grid-container">
          <div id="col-md-3">
              <div id="card-info">
                <div class = "aiNum" id="aiNum1"></div>
                <div id="slot1"></div>
              </div>
              <br>
              <div id="deck1"></div>
          </div>


          <div id="col-md-3">
              <div id="card-info">
                <div class = "aiNum" id="aiNum2"></div>
                <div id="slot2"></div>
                </div>
              <br>
              <div id="deck2"></div>
          </div>

          <div id="col-md-3">
              <div id="card-info">
                <div class = "aiNum" id="aiNum3"></div>
                <div id="slot3"></div>
                </div>
              <br>
              <div id="deck3"></div>
          </div>

          <div id="col-md-3">
              <div id="card-info">
                <div class = "aiNum" id="aiNum4"></div>
                <div id="slot4"></div>
                </div>
              <br>
              <div id="deck4"></div>
          </div>
        </div>

    <div class="col-md-12">
        <div id="comPile">

        </div>
    </div>

    <div class="row">
        <div id="round-end">
          <button class="btn-lg" id="aa" onclick="nextRound();displayWinner();">SHOW WINNER</button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div id="stats-btn">
            <button class="btn-lg" onclick="window.location.href='stats.html'">VIEW PAST GAME STATISTICS</button>
          </div>
        </div>
      </div>

  <script type="text/javascript">
    // console.log(myNewGameData);
    // console.log(computerRound);
  </script>

  </body>
</html>
