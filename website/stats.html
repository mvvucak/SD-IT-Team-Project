<!DOCTYPE html>
<html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <title>Top Trumps</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="javascript/data.js"></script>

</head>

  <body>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div id="top-bar">
          <h1>Total # of wins</h1>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div id="left-side">
          <div id="hWin">
            <h3>Human wins</h3>
            <h4>0</h4>
            <br>
          </div>
          <div id="drawInfo">
            <h3># of draws</h3>
            <h4>0</h4>
          </div>
        </div>
      </div>


      <div class="col-md-6">
        <div id="right-side">
          <div id="aiWins">
            <h3>AI wins</h3>
            <h4>0</h4>
          </div>
          <div id="numRounds">
            <h3>Highest # of rounds</h3>
            <h4>0</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script type="text/javascript">
    console.log(globalData);
    var element = document.querySelector('#hWin');
    console.log(element);
    var allGameStats = JSON.stringify(globalData);
    element.innerHTML = allGameStats;
  </script>
  </body>
</html>
