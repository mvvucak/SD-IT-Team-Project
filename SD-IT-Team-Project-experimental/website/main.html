<!DOCTYPE html>
<html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <title>Top Trumps</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div id="top-bar">
          <div>
            <div id="playBtns" class="btn-lg">
              <!-- change this onclick -->
              <button id="1" class="btn-lg" onclick="getAiNum(this.id)">1 AI player</button>
              <button id="2" class="btn-lg" onclick="getAiNum(this.id)">2 AI players</button>
              <button id="3" class="btn-lg" onclick="getAiNum(this.id)">3 AI players</button>
              <button id="4" class="btn-lg" onclick="getAiNum(this.id)">4 AI players</button>
            </div>
          </div>
          <h1 id="roundHeader"></h1>
          <h2 id="turnDisplay"></h2>
          </div>
        </div>
      </div>

        <div class="col-md-9">
          <div id="card-header">
            <h2>YOUR CURRENT CARD</h2>
            <h5>SPACESHIP NAME</h5>
          </div>
        </div>

          <div id="btn-group" onclick="printAiCard()">
            <button class="btn-lg" onclick="this.disabled=true;">SIZE<br>(#)</button>
            <button class="btn-lg">SPEED<br>(#)</button>
            <button class="btn-lg">RANGE<br>(#)</button>
            <button class="btn-lg">FIREPOWER<br>(#)</button>
            <button class="btn-lg">CARGO<br>(#)</button>
          </div>

        </div>

        <div class="grid-container">
          <div id="col-md-3">
              <div id="card-info">
                <div id="aiNum1"></div>
                <div id="slot1"></div>
              </div>
          </div>


          <div id="col-md-3">
              <div id="card-info">
                <div id="aiNum2"></div>
                <div id="slot2">
                </div>
              </div>
          </div>

          <div id="col-md-3">
              <div id="card-info">
                <div id="aiNum3"></div>
                <div id="slot3">
                </div>
              </div>
          </div>

          <div id="col-md-3">
              <div id="card-info">
                <div id="aiNum4"></div>
                <div id="slot4">
                </div>
              </div>
          </div>
        </div>

    <div class="row">
        <div id="round-end">
          <button class="btn-lg" id="aa" onclick="nextRound();highlightWinner();">SHOW WINNER</button>
        </div>
      </div>


      <div class="row">
        <div class="col-md-12">
          <div id="stats-btn">
            <button class="btn-lg" onclick="window.location.href='stats.html'">VIEW PAST GAME STATISTICS</button>
          </div>
        </div>
      </div>

    <script type="text/javascript" src="javascript/script.js"></script>

  </body>
</html>
